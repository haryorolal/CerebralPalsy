
    <mat-card>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th *ngFor="let lines of headlines" scope="col" style="color: black">{{lines}}</th>
                    <!-- <th scope="col">#</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">PASSWORD</th>
                    <th scope="col">ROLE</th>-->
                    <th scope="col"></th>
                    <th scope="col"></th>                 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userDb; let i=index;">
                   <!-- <th *ngFor="let user of users" scope="row"> {{ user }} </th>-->
    
                    <th scope="row"> {{user.id}} </th>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.Password}}</td>
                    <td>{{user.Role}}</td>
                    <td (click)="UpdateUserToEdit(i,user)"><i class="fa fa-edit"></i></td>
                    <td (click)="DeleteUser(user.id)"><i class="glyphicon glyphicon-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </mat-card>
